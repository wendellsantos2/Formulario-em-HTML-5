<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 05</title>
  <link rel="stylesheet" href="css/estilo01.css">
</head>
<body>
  <div class="content">
    <!--Botões-->
    <div class="slides">
      <input type="radio" name="radio" id="slide1" checked>
      <input type="radio" name="radio" id="slide2">
      <input type="radio" name="radio" id="slide3">
      <input type="radio" name="radio" id="slide4">
      <input type="radio" name="radio" id="slide5">
      <!--Imagens-->
      <div class="slide s1">
        <img src="img/arvores.jpg" alt="arvores">
      </div>
      <div class="slide s2">
        <img src="img/ceu.jpg" alt="ceu">
      </div>
      <div class="slide s3">
        <img src="img/mar.jpg" alt="mar">
      </div>
      <div class="slide s4">
        <img src="img/montanha.jpg" alt="montanha">
      </div>
      <div class="slide s5">
        <img src="img/natureza.jpg" alt="natureza">
      </div>
    </div>
    <!--Navegação-->
    <div class="navigation">
      <label for="slide1" class="bar"></label>
      <label for="slide2" class="bar"></label>
      <label for="slide3" class="bar"></label>
      <label for="slide4" class="bar"></label>
      <label for="slide5" class="bar"></label>
    </div>
  </div>
</body>
</html>
