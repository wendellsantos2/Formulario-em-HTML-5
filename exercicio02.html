<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 05</title>
  <link rel="stylesheet" href="css/estilo02.css">
</head>
<body>
  <header>
    <h1>Formul√°rios</h1>
  </header>
  <div id="formulario">
    <form action="" method="GET">
      <table>
      <tr>
        <td><label for="nome">Nome</label></td>
        <td><input type="text" id="nome" name="nome" size="50"
          minlength="3" maxlength="50" required></td>

        <td><label for="sobrenome">Sobrenome</label></td>
        <td><input type="text" id="sobrenome" name="sobrenome" size="50"
          minlength="3" maxlength="50" required></td>
      </tr>

      <tr>
        <td><label for="cpf">CPF</label></td>
        <td><input type="text" id="cpf" name="cpf" size="50"
          minlength="14" maxlength="14" placeholder="171.171.171-71"
          pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required></td>

        <td><label for="identidade">Identidade</label></td>
        <td><input type="text" name="identidade" id="identidade"
          size="50" minlength="12" maxlength="12" 
          placeholder="00.000.000-0" 
          pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}" required></td>
      </tr>
      <tr>
        <td><label for="idade">Idade</label></td>
        <td><input type="number" name="idade" id="idade" size="4"
          required></td>
        <td><label for="email">E-mail</label></td>
        <td><input type="email" name="email" id="email" size="50"></td>
      </tr>
      <tr>
        <td><label for="login">Login</label></td>
        <td><input type="text" name="login" id="login" size="10"></td>
        <td><label for="senha">Senha</label></td>
        <td><input type="password" name="senha" id="senha" size="50" 
          minlength="8" maxlength="20" 
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"></td>
      </tr>
      <tr>
        <td><label for="data">Data</label></td>
        <td><input type="date" name="data" id="data"></td>
        <td><label for="arquivo">Arquivo</label></td>
        <td><input type="file" name="arquivo" id="arquivo"></td>
      </tr>
    </table>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
    </form>
    
  </div>
</body>
</html>
